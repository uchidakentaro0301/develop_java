<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口コミ投稿</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">口コミ投稿</h2>
        <form th:action="@{/views/product_review/{productId}(productId=${product.product_id})}" method="post" th:object="${review}">
            <div class="form-group">
                <label for="post">投稿者名</label>
                <input type="text" class="form-control" id="post" th:field="*{post}" required>
            </div>
            <div class="form-group">
                <label for="rating">評価</label>
                <select class="form-control" id="rating" th:field="*{rating}" required>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">コメント</label>
                <textarea class="form-control" id="comment" rows="5" th:field="*{comment}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">投稿する</button>
        </form>
        <button class="btn btn-secondary mt-3" onclick="history.back()">戻る</button>
    </div>
</body>
</html>
