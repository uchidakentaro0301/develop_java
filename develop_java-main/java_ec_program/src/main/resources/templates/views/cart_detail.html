<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート内詳細画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
    <div class="container content">
        <h1 class="text-center my-4">カート内詳細画面</h1>
        <!-- カートが空の場合のエラーメッセージ -->
        <div th:if="${isCartEmpty}" class="alert alert-danger text-center">
            カートが空です。商品を追加してください。
            <div class="mt-3">
                <a href="/java_ec_program/views/product_list" class="btn btn-primary">商品一覧に戻る</a>
            </div>
        </div>
		
        <div class="cart-details">
            <table class="table">
                <thead>
                    <tr>
                        <th>商品画像</th>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>数量</th>
                        <th>小計</th>
                        <th>消去</th> <!-- 新しく操作列を追加 -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cartItem : ${cartItems}">
                        <td>
							<img th:src="${cartItem.product.imgPath != null && !cartItem.product.imgPath.isEmpty() ? cartItem.product.imgPath : 'https://via.placeholder.com/450x300?text=No+Image'}" 
		                         class="card-img-top" alt="商品画像"
		                         onerror="this.onerror=null;this.src='https://via.placeholder.com/450x300?text=No+Image';">
                        </td>
                        <td th:text="${cartItem.product.productName}">商品名</td>
                        <td th:text="${#numbers.formatDecimal(cartItem.product.price * (1 + (cartItem.product.includeTax / 100.0)), 0, 0)}">価格</td>
                        <td th:text="${cartItem.quantity}">数量</td>
                        <td th:text="${#numbers.formatDecimal(cartItem.product.price * cartItem.quantity * (1 + (cartItem.product.includeTax / 100.0)), 0, 0)} + '円(税抜' + ${cartItem.product.price * cartItem.quantity} + '円)'">
						    小計
						</td>
                        <td>
                            <form th:action="@{/views/delete_cart_item/{cartItemId}(cartItemId=${cartItem.cartId})}" method="post">
                                <button type="submit" class="btn btn-danger">消去</button>
                            </form>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- サイドバーの追加 -->
    <div class="sidebar">
        <div class="d-grid gap-3">
			<p>カート内の商品数: <span th:text="${cartItemCount}"></span></p>
            <p>
                合計金額(税込):<span th:text="${#numbers.formatDecimal(totalAmount, 0, 0)}">合計金額</span>円<br>
                合計金額(税抜): <span th:text="${#numbers.formatDecimal(totalAmountNotIncludeTax, 0, 0)}">税抜金額</span>
            </p>
            <a class="btn btn-primary" th:href="@{/views/purchase_detail}">レジに進む</a>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/java_ec_program/views/product_list'">買い物を続ける</button>
        </div>
    </div>
</body>
</html>
