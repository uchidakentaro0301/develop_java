<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<!--	 ヘッダー -->
    <div th:replace="views/layouts/header :: header"></div>
    
    <div class="container">
<!--		<div th:if="${categoryId != null}">-->
<!--            <p>検索結果 <span th:text="${totalResults}">0</span> 件 のうち <span th:text="${resultCount}">0</span> 件 "Keyword"</p>-->
<!--        </div>-->
<!--        <div th:if="${keyword != null}">-->
<!--            <p>検索結果 <span th:text="${totalResults}">0</span> 件 のうち <span th:text="${resultCount}">0</span> 件 "Keyword"</p>-->
<!--        </div>-->
        <h1 class="text-center my-4">商品一覧</h1>
        <div class="row">
            <div th:each="product : ${productList}" class="col-md-4 mb-4">
                <div class="card">
                    <!-- 画像がある場合は表示、ない場合は代替画像を表示 -->
                    <img th:src="${product.imgPath != null && !product.imgPath.isEmpty() ? product.imgPath : 'https://via.placeholder.com/450x300?text=No+Image'}" 
                         class="card-img-top" alt="商品画像"
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/450x300?text=No+Image';">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}">商品名</h5>
                        <p class="card-text">価格: <span th:text="${#numbers.formatDecimal(product.price * (1 + (product.includeTax / 100.0)), 0, 0)}"></span>円(税抜 <span th:text="${product.price}"></span>円)</p>
		                <!-- メーカー名を表示 -->
		                <p th:each="company : ${companyList}" th:if="${product.companyId == company.companyId}">
		                    メーカー名: <span th:text="${company.companyName}"></span>
		                </p>
                        <a th:href="@{/views/product_detail/{productId}(productId=${product.product_id})}" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
