<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">ユーザー登録画面</h2>
    <form th:action="@{/views/users/register}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="user_name">ユーザー名</label>
            <input type="text" class="form-control" id="user_name" th:field="*{userName}">
            <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="passwords">パスワード</label>
            <input type="password" class="form-control" id="passwords" th:field="*{passwords}">
            <div th:if="${#fields.hasErrors('passwords')}" th:errors="*{passwords}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="passwordConfirmation">パスワード（確認）</label>
            <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}">
            <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="text-danger"></div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <button type="submit" class="btn btn-primary">登録する</button>
        <a class="btn btn-secondary" href="/java_ec_program/views/users/login">戻る</a>
    </form>
</div>
</body>
</html>
